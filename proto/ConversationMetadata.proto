package proto;

import "code.google.com/p/gogoprotobuf/gogoproto/gogo.proto";

//option (gogoproto.sizer_all) = true;
//option (gogoproto.marshaler_all) = true;
//option (gogoproto.unmarshaler_all) = true;
option (gogoproto.goproto_getters_all) = false;
option (gogoproto.stringer_all) = false;

//option (gogoproto.equal_all) = true;
//option (gogoproto.populate_all) = true;
//option (gogoproto.testgen_all) = true;
//option (gogoproto.benchgen_all) = true;

message ConversationMetadata {
	repeated string participants = 1 [(gogoproto.nullable) = false];
	required string subject = 2 [(gogoproto.nullable) = false];
	required bytes sender_dename_profile = 3 [(gogoproto.customtype) = "github.com/andres-erbsen/dename/protocol.Profile", (gogoproto.nullable) = false];
}
